server:
  port: 8001

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dw_auth?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: password
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default_secret_for_dev}
  expiration: 3600
  refresh-expiration: 604800

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

dubbo:
  protocol:
    name: dubbo
    port: 20880
  registry:
    address: nacos://${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:127.0.0.1:8848}
  scan:
    base-packages: com.deepwrite.auth.service