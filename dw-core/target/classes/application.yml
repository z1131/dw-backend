server:
  port: 8002

spring:
  application:
    name: dw-core
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dw_core?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: password
  
  # Spring AI Configuration (Gemini)
  ai:
    google:
      gemini:
        api-key: ${GEMINI_API_KEY} # From Environment Variable

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

dubbo:
  protocol:
    name: dubbo
    port: 20881 # Use a different port if running on the same machine as Auth Service
  registry:
    address: nacos://127.0.0.1:8848
  consumer:
    check: false # Don't fail startup if provider is missing